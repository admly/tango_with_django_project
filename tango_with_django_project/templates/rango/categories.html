<!DOCTYPE html>
{% extends 'rango/base.html' %}
{% load staticfiles %}
{% block body_block %}
<div>
{% if categories %}
<strong>Categories </strong>
<ul>
  {% for category in categories %}
    <li><a href="{% url 'show_category' category.slug %}">
        {{ category.name }}</a>
    </li>
  {% endfor %}
</ul>
{% else %}
  <strong>There are no categories present.</strong>
{% endif %}
</div>
{% endblock %}
